group 'com.gnavin.redshift'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk'
    compile 'com.amazon.redshift:redshift-jdbc42'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
